            function openStyleBookPreview() {
    $('#bookPreviewModal').addClass("active");
}

function closeModal() {
    $('#bookPreviewModal').removeClass("active");
    $('.thumbsbg').removeClass("upThumbnails");
    $('.wowbook-thumbnails').css('display', 'none');
}

$('#modalClose').click(closeModal);

function createStyleBook(stylebookID){
    var bookWidth = 800, bookHeight = 565;

    $(stylebookID).wowBook({
        height : bookHeight
        ,width  : bookWidth
        ,centeredWhenClosed : true
        ,hardcovers : true
        ,turnPageDuration : 1000
        ,numberedPages : []
        ,controls : {
            next      : '#next',
            back      : '#back',
        }
        ,scaleToFit: "#container"
        ,thumbnailsPosition : 'bottom'
        ,onFullscreenError : function(){
            var msg="Fullscreen failed.";
            if (self!=top) msg="The frame is blocking full screen mode. Click on 'remove frame' button above and try to go full screen again."
            alert(msg);
        }
    }).css({'display':'none', 'margin':'auto'}).fadeIn(1000);

    var book = $.wowBook(stylebookID);
    book.opts.updateBrowserURL = false;

    function rebuildThumbnails(){
        book.destroyThumbnails()
        book.showThumbnails()
        $("#thumbs_holder").css("marginTop", -$("#thumbs_holder").height()/2)
    }

    $("#thumbs_position button").on("click", function(){
        var position = $(this).text().toLowerCase()
        if ($(this).data("customized")) {
            position = "top"
            book.opts.thumbnailsParent = "#thumbs_holder";
        } else {
            book.opts.thumbnailsParent = "body";
        }
        book.opts.thumbnailsPosition = position
        rebuildThumbnails();
    });

    $("#thumb_automatic").click(function(){
        book.opts.thumbnailsSprite = null
        book.opts.thumbnailWidth = null
        rebuildThumbnails();
    });

    $("#thumb_sprite").click(function(){
        book.opts.thumbnailsSprite = "img/thumbs.jpg"
        book.opts.thumbnailWidth = 136
        rebuildThumbnails();
    });

    $("#thumbs_size button").click(function(){
        var factor = 0.02*( $(this).index() ? -1 : 1 );
        book.opts.thumbnailScale = book.opts.thumbnailScale + factor;
        rebuildThumbnails();
    });

    $('.wowbook-page-content').css("padding",0);
}

        $('#caret').click(function(){
            //alert('hello');
            $('.modalHeader').toggleClass('elongated');
            $('.original').toggleClass('iconrotate');
        });

        function loadStyleBookPages(stylebookID, pages){

            let div = document.createElement("div");
            let page = div.cloneNode(true);
            page.setAttribute('data-image', '');
            page.setAttribute('style', 'background-color: white;');
            let gutterDiv = div.cloneNode(true);
            gutterDiv.setAttribute('class', 'wowbook-gutter-shadow');
            gutterDiv.setAttribute('style', 'height: 800px');
            page.appendChild(gutterDiv.cloneNode(true));
            let pageList = [];
            for(var i=1; i<=4; i++){
                var bpage = page.cloneNode(true);
                bpage.setAttribute('data-image', `assets/img/page-${i}.jpg`);
                pageList.push(bpage.cloneNode(true));
            }
            $.wowBook(stylebookID).removePages(0, $.wowBook(stylebookID).pages.length -1);
            $.wowBook(stylebookID).insertPages(pageList);

        }

        $(window).ready(function(){
          $("#div-before-preview").css('display', 'none');
          $("#div-after-preview").css('display', 'block');

        });

        (function(d){
            const pages = 4;
            createStyleBook('#stylebookPreview');
            loadStyleBookPages('#stylebookPreview', pages);
        })(jQuery);

        </script>
